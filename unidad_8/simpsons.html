<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="simpsons.css">
    <title>The Simpsons</title>
</head>

<body>
    <div class="cont container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12 col-lg-offset-1 p-3 bg-success">
                <img src="simpsons-logo.svg" alt="." class="head-pic">
            </div>
            <div class="col-lg-3 col-md-6 p-3 col-sm-12 bg-primary">
                <img src="simpsons.jpg" alt="." class="rounded-circle head-pic">
            </div>
            <div class="col-lg-2 col-md-4 p-3 bg-danger site-section gold">
                <a href="#">
                    <div class="box-link">Characters</div>
                </a>
            </div>
            <div class="col-lg-2 col-md-4 p-3 bg-danger site-section orange">
                <a href="#">
                    <div class="box-link">Episodes</div>
                </a>
            </div>
            <div class="col-lg-2 col-md-4 p-3 bg-danger site-section red">
                <a href="#">
                    <div class="box-link">Store</div>
                </a>
            </div>
        </div>
        <div class="row city">
            <div class="col-lg-4 col-md-6 p-3 bg-warning place">
                <h3>Springfield</h3>
                <img src="springfield-map.jpg" alt="Springfield Map">
            </div>

            <div class="col-lg-4 col-md-6 p-3 bg-info text-light place">
                <h3>742 Evergreen Terrace</h3>
                <img src="simpsons-house.png" alt="742 Evergreen Terrace">
            </div>
            <div class="col-lg-4 col-md-6 p-3 bg-dark text-light place">
                <h3>Nuclear Power Plant</h3>
                <img src="nuclear-power-plant.jpg" alt="Nuclear Power Plant">
            </div>
            <div class="col-lg-4 col-md-6 p-3 bg-success text-light place">
                <h3>Springfield Elementary School</h3>
                <img src="springfield-elementary-school.png" alt="Springfield Elementary School">
            </div>
            <div class="col-lg-4 col-md-6 p-3 bg-danger text-light place">
                <h3>Kwik-E-Mart</h3>
                <img src="kwik-e-mart.png" alt="Kwik-E-Mart">
            </div>
            <div class="col-lg-4 col-md-6 p-3 bg-primary text-light place">
                <h3>First Church of Springfield</h3>
                <img src="first-church-of-springfield.jpg" alt="First Church of Springfield">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <title>The Simpsons</title>
</head>

<body>
    <div class="cont container-fluid">
        <div class="row header">
            <div class="col-lg-3 col-md-6 p-3 col-sm-12 bg-success column main">
                <img src="static/images/characters/simpson-family.png" alt="." class="rounded head-pic">
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12 col-lg-offset-1 p-3 bg-primary column main">
                <img src="static/images/misc/the-simpsons-logo.svg" alt="." class="head-pic">
            </div>
            <div class="col-lg-2 col-md-4 p-3 bg-danger site-section gold column" id="btn-characters">
                <div class="box-link">
                    <p>Characters</p>
                    <img src="static/images/characters/nelson-muntz.png" alt="..." class="section-pic">
                </div>
            </div>
            <div class="col-lg-2 col-md-4 p-3 bg-danger site-section orange column" id="btn-episodes">
                <div class="box-link">
                    <p>Episodes</p>
                    <img src="static/images/misc/tv.png" alt="..." class="section-pic">
                </div>
            </div>
            <div class="col-lg-2 col-md-4 p-3 bg-danger site-section red column" id="btn-contact">
                <div class="box-link">
                    <p>Contact Us</p>
                    <img src="static/images/characters/kodos.png" alt="..." class="section-pic">
                </div>
            </div>
        </div>
        <div class="row city">
            <div class="col-lg-4 col-md-6 p-3 bg-warning place column" id="btn-map">
                <h3>Springfield</h3>
                <img src="static/images/places/springfield-map.jpg" alt="Springfield Map">
            </div>
            <div class="col-lg-4 col-md-6 p-3 bg-info text-light place column" id="btn-house">
                <h3>742 Evergreen Terrace</h3>
                <img src="static/images/places/simpsons-house.png" alt="742 Evergreen Terrace">
            </div>
            <div class="col-lg-4 col-md-6 p-3 bg-dark text-light place column" id="btn-plant">
                <h3>Nuclear Power Plant</h3>
                <img src="static/images/places/nuclear-power-plant.png" alt="Nuclear Power Plant">
            </div>
            <div class="col-lg-4 col-md-6 p-3 bg-success text-light place column" id="btn-school">
                <h3>Springfield Elementary School</h3>
                <img src="static/images/places/springfield-elementary-school.png" alt="Springfield Elementary School">
            </div>
            <div class="col-lg-4 col-md-6 p-3 bg-danger text-light place column" id="btn-mart">
                <h3>Kwik-E-Mart</h3>
                <img src="static/images/places/kwik-e-mart.png" alt="Kwik-E-Mart">
            </div>
            <div class="col-lg-4 col-md-6 p-3 bg-primary text-light place column" id="btn-church">
                <h3>First Church of Springfield</h3>
                <img src="static/images/places/first-church-of-springfield.png" alt="First Church of Springfield">
            </div>
        </div>
        <div class="modal" id="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <iframe src="" frameborder="0" id="frame"></iframe>
            </div>
        </div>
    </div>
    <footer>
        <p>
            Developed by <a href="#">Ramón Vásquez</a> | This is a mock-up website for educational purposes only | All
            data was extracted from <a href="https://simpsons.fandom.com/wiki/Simpsons_Wiki">The Simpsons Wiki</a>
        </p>
    </footer>
    <script src="modal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contacto</title>
</head>

<body>
    <div class="form-box">
        <h1>Contacto</h1>
        <form action="">
            <label for="nombre"><i class="fas fa-user"></i></label>
            <input type="text" name="nombre" id="nombre" placeholder="Cosme Fulanito"><br><br><br>
            <label for="mail"><i class="fas fa-at"></i></label>
            <input type="email" name="mail" id="mail" placeholder="cosme@fulanito.com"><br><br><br>
            <label for="telefono"><i class="fas fa-phone-alt"></i></label>
            <input type="tel" name="telefono" id="telefono" placeholder="5555-5555"><br><br><br>
            <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
        </form>
    </div>
</body>

</html>

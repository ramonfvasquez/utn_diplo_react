<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/modal.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="row section-container">
        <div class="row section-header">
            <div class="col-12">
                <img src="../static/images/misc/the-simpsons-logo.svg" alt="">
                <span>Contact Us</span>
            </div>
        </div>
        <div class="row form-container">
            <div class="col-12 contact-form">
                <form action="">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="name" id="name" placeholder="Bart Simpson">
                    <br>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="bart@the-simpsons.com">
                    <br>
                    <label for="message">Message</label>
                    <br>
                    <textarea name="message" id="message" cols="20" rows="10" placeholder="Ay Caramba!"></textarea>
                    <br>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
</body>

</html>
